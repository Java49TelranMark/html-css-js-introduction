<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/kings-style.css">
    <title>Document</title>
</head>
<body>
   <header class = "logo">
        British kings
   </header>
   <main class = "main-class">
        <section class="details-container">
            <img src="images/Charles III.jpg" class="details-image">
            <span class="details-title">Charles III</span>
        </section>
        <ul class = "thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/Charles III.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Charles III</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/Elizabeth II.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Elizabeth II</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/Edward VIII.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Edward VIII</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/George VI.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">George VI</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/George V.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">George V</span>
                </a>
            </li>
        </ul>
   </main>
</body>
</html>
