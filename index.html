<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/kings-style.css">
    <title>Document</title>
</head>
<body>
   <header class = "logo">
        British kings

        </div>
        </section>
        <ul class = "thumbnails-list">

            <li class="thumbnails-item">
